    <!-- BarcodeDetector ã‚’ã‚µãƒãƒ¼ãƒˆã—ã¦ã„ãªã„å ´åˆã®ä»£æ›¿ãƒ©ã‚¤ãƒ–ãƒ©ãƒª -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>

    <script>
        const video = document.getElementById('video');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const result = document.getElementById('result');
        const isbnDisplay = document.getElementById('isbn');

        let stream = null;

        // ãƒãƒ¼ã‚³ãƒ¼ãƒ‰æ¤œå‡ºã®ãƒ¡ã‚¤ãƒ³é–¢æ•°
        async function startBarcodeDetection() {
            try {
                // ã‚«ãƒ¡ãƒ©ã‚¢ã‚¯ã‚»ã‚¹ã‚’è¦æ±‚
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: 'environment', // èƒŒé¢ã‚«ãƒ¡ãƒ©ã‚’ä½¿ç”¨
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                
                video.srcObject = stream;
                isScanning = true;
                startButton.disabled = true;
                stopButton.disabled = false;
                
                // BarcodeDetector API ãŒä½¿ç”¨å¯èƒ½ã‹ãƒã‚§ãƒƒã‚¯
                if ('BarcodeDetector' in window) {
                    useBarcodeDetectorAPI();
                } else {
                    useQuaggaJS();
                }
                
            } catch (error) {
                console.error('ã‚«ãƒ¡ãƒ©ã‚¢ã‚¯ã‚»ã‚¹ã‚¨ãƒ©ãƒ¼:', error);
                showError('ã‚«ãƒ¡ãƒ©ã«ã‚¢ã‚¯ã‚»ã‚¹ã§ãã¾ã›ã‚“ã§ã—ãŸã€‚ãƒ–ãƒ©ã‚¦ã‚¶ã®è¨­å®šã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚');
            }
        }

        // æœ€æ–°ã®BarcodeDetector APIã‚’ä½¿ç”¨ï¼ˆChromeã€Edgeç­‰ï¼‰
        async function useBarcodeDetectorAPI() {
            const barcodeDetector = new BarcodeDetector({
                formats: ['ean_13', 'ean_8'] // ISBNç”¨ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆ
            });

            const detectBarcodes = async () => {
                if (!isScanning) return;

                try {
                    const barcodes = await barcodeDetector.detect(video);
                    
                    if (barcodes.length > 0) {
                        const barcode = barcodes[0];
                        handleBarcodeDetected(barcode.rawValue);
                    }
                } catch (error) {
                    console.error('ãƒãƒ¼ã‚³ãƒ¼ãƒ‰æ¤œå‡ºã‚¨ãƒ©ãƒ¼:', error);
                }

                // ç¶™ç¶šçš„ã«ã‚¹ã‚­ãƒ£ãƒ³
                if (isScanning) {
                    requestAnimationFrame(detectBarcodes);
                }
            };

            video.addEventListener('loadedmetadata', () => {
                detectBarcodes();
            });
        }

        // QuaggaJS ã‚’ä½¿ç”¨ï¼ˆSafariç­‰ã€BarcodeDetectoræœªå¯¾å¿œãƒ–ãƒ©ã‚¦ã‚¶ç”¨ï¼‰
        function useQuaggaJS() {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: video,
                    constraints: {
                        width: 640,
                        height: 480,
                        facingMode: "environment"
                    }
                },
                decoder: {
                    readers: ["ean_reader", "ean_8_reader"] // ISBNç”¨
                }
            }, function(err) {
                if (err) {
                    console.error('QuaggaJSåˆæœŸåŒ–ã‚¨ãƒ©ãƒ¼:', err);
                    showError('ãƒãƒ¼ã‚³ãƒ¼ãƒ‰èª­ã¿å–ã‚Šæ©Ÿèƒ½ã‚’åˆæœŸåŒ–ã§ãã¾ã›ã‚“ã§ã—ãŸã€‚');
                    return;
                }
                Quagga.start();
            });

            Quagga.onDetected(function(data) {
                handleBarcodeDetected(data.codeResult.code);
            });
        }

        // ãƒãƒ¼ã‚³ãƒ¼ãƒ‰æ¤œå‡ºæ™‚ã®å‡¦ç†
        function handleBarcodeDetected(code) {
            console.log('ãƒãƒ¼ã‚³ãƒ¼ãƒ‰æ¤œå‡º:', code);
            
            // ISBNå½¢å¼ã‹ãƒã‚§ãƒƒã‚¯ï¼ˆ10æ¡ã¾ãŸã¯13æ¡ï¼‰
            if (isValidISBN(code)) {
                showResult(`ISBN: ${code}`);
                getBookInfo(code);
                
                // ä¸€åº¦æ¤œå‡ºã—ãŸã‚‰åœæ­¢ï¼ˆé€£ç¶šèª­ã¿å–ã‚Šã‚’é˜²ãï¼‰
                setTimeout(() => {
                    stopBarcodeDetection();
                }, 1000);
            }
        }

        // ISBNå½¢å¼ã®æ¤œè¨¼
        function isValidISBN(code) {
            // 10æ¡ã¾ãŸã¯13æ¡ã®æ•°å­—
            return /^(97[89])?\d{9}[\dX]$/.test(code);
        }

        // æ›¸ç±æƒ…å ±ã‚’å–å¾—ï¼ˆGoogle Books APIä½¿ç”¨ï¼‰
        async function getBookInfo(isbn) {
            bookInfo.style.display = 'block';
            bookInfo.innerHTML = '<div class="loading">æ›¸ç±æƒ…å ±ã‚’å–å¾—ä¸­...</div>';
            
            try {
                const response = await fetch(`https://www.googleapis.com/books/v1/volumes?q=isbn:${isbn}`);
                const data = await response.json();
                
                if (data.items && data.items.length > 0) {
                    const book = data.items[0].volumeInfo;
                    displayBookInfo(book);
                } else {
                    bookInfo.innerHTML = '<div>æ›¸ç±æƒ…å ±ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸã€‚</div>';
                }
            } catch (error) {
                console.error('æ›¸ç±æƒ…å ±å–å¾—ã‚¨ãƒ©ãƒ¼:', error);
                bookInfo.innerHTML = '<div>æ›¸ç±æƒ…å ±ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸã€‚</div>';
            }
        }

        // æ›¸ç±æƒ…å ±ã‚’è¡¨ç¤º
        function displayBookInfo(book) {
            const authors = book.authors ? book.authors.join(', ') : 'ä¸æ˜';
            const publisher = book.publisher || 'ä¸æ˜';
            const publishedDate = book.publishedDate || 'ä¸æ˜';
            const thumbnail = book.imageLinks ? book.imageLinks.thumbnail : '';
            
            bookInfo.innerHTML = `
                <h4>ğŸ“– ${book.title || 'ä¸æ˜'}</h4>
                <p><strong>è‘—è€…:</strong> ${authors}</p>
                <p><strong>å‡ºç‰ˆç¤¾:</strong> ${publisher}</p>
                <p><strong>å‡ºç‰ˆæ—¥:</strong> ${publishedDate}</p>
                ${thumbnail ? `<img src="${thumbnail}" alt="æ›¸ç±ç”»åƒ" style="max-width: 100px;">` : ''}
                <div style="margin-top: 10px;">
                    <button onclick="saveBook()">ğŸ“š è”µæ›¸ã«è¿½åŠ </button>
                </div>
            `;
        }

        // ã‚«ãƒ¡ãƒ©åœæ­¢
        function stopBarcodeDetection() {
            isScanning = false;
            
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            
            if (typeof Quagga !== 'undefined' && Quagga.initialized) {
                Quagga.stop();
            }
            
            video.srcObject = null;
            startButton.disabled = false;
            stopButton.disabled = true;
        }

        // çµæœè¡¨ç¤º
        function showResult(message) {
            result.style.display = 'block';
            result.className = 'result';
            isbnDisplay.textContent = message;
        }

        // ã‚¨ãƒ©ãƒ¼è¡¨ç¤º
        function showError(message) {
            result.style.display = 'block';
            result.className = 'result error';
            isbnDisplay.textContent = message;
        }

        // è”µæ›¸ã«è¿½åŠ ï¼ˆå¾Œã§Google Apps Scriptã¨é€£æºï¼‰
        function saveBook() {
            alert('è”µæ›¸ã¸ã®è¿½åŠ æ©Ÿèƒ½ã¯å¾Œã§å®Ÿè£…äºˆå®šã§ã™ï¼\nï¼ˆGoogle Apps Scriptã¨é€£æºï¼‰');
        }

        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
        startButton.addEventListener('click', startBarcodeDetection);
        stopButton.addEventListener('click', stopBarcodeDetection);

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã®åˆæœŸåŒ–
        document.addEventListener('DOMContentLoaded', function() {
            // HTTPSç’°å¢ƒã§ã®ã¿å‹•ä½œã™ã‚‹ã“ã¨ã‚’ç¢ºèª
            if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
                showError('ã“ã®ã‚¢ãƒ—ãƒªã¯HTTPSç’°å¢ƒã§ã®ã¿å‹•ä½œã—ã¾ã™ã€‚');
            }
            
            // Service Worker ã‚’ç™»éŒ²ï¼ˆPWAæ©Ÿèƒ½ã®ãŸã‚ï¼‰
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => {
                        console.log('Service Worker registered:', registration);
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed:', error);
                    });
            }
        });
    </script>
