<body>
    <div class="container">
        <h1>📚 本のバーコード読み取り</h1>
        
        <!-- 認証セクション -->
        <div id="authSection" class="auth-section">
            <h3>🔐 家族認証</h3>
            <p>蔵書管理機能を使用するには、家族のGoogleアカウントでログインが必要です。</p>
            <button id="authButton">Googleアカウントで認証</button>
            <div id="authStatus" style="display: none;"></div>
        </div>
        
        <video id="video" autoplay playsinline></video>
        
        <div class="controls">
            <button id="startButton">カメラ開始</button>
            <button id="stopButton" disabled>カメラ停止</button>
        </div>
        
        <div id="result" class="result">
            <h3>読み取り結果:</h3>
            <div id="isbn"></div>
            <div id="bookInfo" class="book-info" style="display: none;">
                <div class="loading">書籍情報を取得中...</div>
            </div>
        </div>
    </div>

    <!-- BarcodeDetector をサポートしていない場合の代替ライブラリ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>

    <script>
        // Google Apps Script ウェブアプリのURL（デプロイ後に設定）
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyUI5LGXhWNj8YiJaLZrPs-2nZmmVxgKenADVnOFOWtUr5RWzAu9nBYvPheZjU--TWbhA/exec';
        
        const video = document.getElementById('video');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const result = document.getElementById('result');
        const isbnDisplay = document.getElementById('isbn');
        const bookInfo = document.getElementById('bookInfo');
        const authButton = document.getElementById('authButton');
        const authStatus = document.getElementById('authStatus');
        const authSection = document.getElementById('authSection');
        
        let stream = null;
        let isScanning = false;
        let isAuthenticated = false;
        let currentUser = null;
        let currentBookData = null;

        // Google認証機能（CORS対応版）
        async function authenticateWithGoogle() {
            try {
                authButton.disabled = true;
                authButton.textContent = '認証中...';
                
                // デバッグ情報を表示
                console.log('認証開始');
                console.log('APPS_SCRIPT_URL:', APPS_SCRIPT_URL);
                
                if (APPS_SCRIPT_URL === 'YOUR_APPS_SCRIPT_URL_HERE') {
                    throw new Error('APPS_SCRIPT_URLが設定されていません。Google Apps ScriptのURLを設定してください。');
                }
                
                // Google Apps Scriptに認証リクエスト（CORS対応）
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'authenticate'
                    })
                });
                
                console.log('レスポンス受信:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP Error: ${response.status} ${response.statusText}`);
                }
                
                const result = await response.json();
                console.log('認証結果:', result);
                
                if (result.success) {
                    isAuthenticated = true;
                    currentUser = result.user;
                    showAuthSuccess(result.user);
                } else {
                    showAuthError(result.error || '認証に失敗しました');
                }
            } catch (error) {
                console.error('認証エラー詳細:', error);
                
                let errorMessage = '認証に失敗しました。\n\n';
                
                if (error.message.includes('CORS')) {
                    errorMessage += 'CORS エラー: Google Apps Scriptを再デプロイしてください。\n\n手順:\n1. Apps Scriptで「新しいデプロイ」\n2. 「すべてのユーザー」でアクセス許可\n3. 新しいURLをアプリに設定';
                } else if (error.message.includes('APPS_SCRIPT_URL')) {
                    errorMessage += error.message;
                } else if (error.message.includes('HTTP Error')) {
                    errorMessage += `サーバーエラー: ${error.message}\n\nGoogle Apps Scriptのデプロイ設定を確認してください。`;
                } else if (error.message.includes('Failed to fetch')) {
                    errorMessage += 'ネットワークエラー: Google Apps ScriptのURLが正しくないか、ネットワーク接続を確認してください。';
                } else {
                    errorMessage += `詳細: ${error.message}`;
                }
                
                showAuthError(errorMessage);
            }
            
            authButton.disabled = false;
            authButton.textContent = 'Googleアカウントで認証';
        }

        // 認証成功時の表示
        function showAuthSuccess(user) {
            authSection.className = 'auth-section auth-success';
            authStatus.style.display = 'block';
            authStatus.innerHTML = `
                <h4>✅ 認証成功!</h4>
                <div class="user-info">
                    <p><strong>ユーザー:</strong> ${user.email}</p>
                    <p><strong>認証時刻:</strong> ${new Date(user.timestamp).toLocaleString('ja-JP')}</p>
                </div>
                <p>蔵書管理機能が利用可能になりました。</p>
            `;
            authButton.style.display = 'none';
        }

        // 認証エラー時の表示
        function showAuthError(errorMessage) {
            authSection.className = 'auth-section auth-error';
            authStatus.style.display = 'block';
            authStatus.innerHTML = `
                <h4>❌ 認証失敗</h4>
                <p>${errorMessage}</p>
                <p>家族のGoogleアカウントでアクセスしてください。</p>
            `;
        }
        async function startBarcodeDetection() {
            try {
                // カメラアクセスを要求
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: 'environment', // 背面カメラを使用
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                
                video.srcObject = stream;
                isScanning = true;
                startButton.disabled = true;
                stopButton.disabled = false;
                
                // BarcodeDetector API が使用可能かチェック
                if ('BarcodeDetector' in window) {
                    useBarcodeDetectorAPI();
                } else {
                    useQuaggaJS();
                }
                
            } catch (error) {
                console.error('カメラアクセスエラー:', error);
                showError('カメラにアクセスできませんでした。ブラウザの設定を確認してください。');
            }
        }

        // 最新のBarcodeDetector APIを使用（Chrome、Edge等）
        async function useBarcodeDetectorAPI() {
            const barcodeDetector = new BarcodeDetector({
                formats: ['ean_13', 'ean_8'] // ISBN用フォーマット
            });

            const detectBarcodes = async () => {
                if (!isScanning) return;

                try {
                    const barcodes = await barcodeDetector.detect(video);
                    
                    if (barcodes.length > 0) {
                        const barcode = barcodes[0];
                        handleBarcodeDetected(barcode.rawValue);
                    }
                } catch (error) {
                    console.error('バーコード検出エラー:', error);
                }

                // 継続的にスキャン
                if (isScanning) {
                    requestAnimationFrame(detectBarcodes);
                }
            };

            video.addEventListener('loadedmetadata', () => {
                detectBarcodes();
            });
        }

        // QuaggaJS を使用（Safari等、BarcodeDetector未対応ブラウザ用）
        function useQuaggaJS() {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: video,
                    constraints: {
                        width: 640,
                        height: 480,
                        facingMode: "environment"
                    }
                },
                decoder: {
                    readers: ["ean_reader", "ean_8_reader"] // ISBN用
                }
            }, function(err) {
                if (err) {
                    console.error('QuaggaJS初期化エラー:', err);
                    showError('バーコード読み取り機能を初期化できませんでした。');
                    return;
                }
                Quagga.start();
            });

            Quagga.onDetected(function(data) {
                handleBarcodeDetected(data.codeResult.code);
            });
        }

        // バーコード検出時の処理
        function handleBarcodeDetected(code) {
            console.log('バーコード検出:', code);
            
            // ISBN形式かチェック（10桁または13桁）
            if (isValidISBN(code)) {
                showResult(`ISBN: ${code}`);
                getBookInfo(code);
                
                // 一度検出したら停止（連続読み取りを防ぐ）
                setTimeout(() => {
                    stopBarcodeDetection();
                }, 1000);
            }
        }

        // ISBN形式の検証
        function isValidISBN(code) {
            // 10桁または13桁の数字
            return /^(97[89])?\d{9}[\dX]$/.test(code);
        }

        // 書籍情報を取得（認証済みの場合はApps Scriptを使用）
        async function getBookInfo(isbn) {
            bookInfo.style.display = 'block';
            bookInfo.innerHTML = '<div class="loading">書籍情報を取得中...</div>';
            
            try {
                let bookData;
                
                if (isAuthenticated && APPS_SCRIPT_URL !== 'YOUR_APPS_SCRIPT_URL_HERE') {
                    // Google Apps Script経由で取得（認証済み）
                    const response = await fetch(APPS_SCRIPT_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            action: 'getBookInfo',
                            isbn: isbn
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        bookData = result.book;
                    } else {
                        throw new Error(result.error);
                    }
                } else {
                    // 直接Google Books APIで取得（認証なし）
                    const response = await fetch(`https://www.googleapis.com/books/v1/volumes?q=isbn:${isbn}`);
                    const data = await response.json();
                    
                    if (data.items && data.items.length > 0) {
                        const book = data.items[0].volumeInfo;
                        bookData = {
                            isbn: isbn,
                            title: book.title || '不明',
                            authors: book.authors || ['不明'],
                            publisher: book.publisher || '不明',
                            publishedDate: book.publishedDate || '不明',
                            thumbnail: book.imageLinks ? book.imageLinks.thumbnail : null
                        };
                    } else {
                        throw new Error('書籍情報が見つかりませんでした');
                    }
                }
                
                displayBookInfo(bookData);
                
            } catch (error) {
                console.error('書籍情報取得エラー:', error);
                bookInfo.innerHTML = '<div>書籍情報の取得に失敗しました: ' + error.message + '</div>';
            }
        }

        // 書籍情報を表示
        function displayBookInfo(book) {
            // 現在の書籍データを保存
            currentBookData = book;
            
            const authors = Array.isArray(book.authors) ? book.authors.join(', ') : book.authors || '不明';
            const publisher = book.publisher || '不明';
            const publishedDate = book.publishedDate || '不明';
            const thumbnail = book.thumbnail || '';
            
            const saveButtonHtml = isAuthenticated ? 
                '<button onclick="saveBook()" style="background: #4caf50;">📚 蔵書に追加</button>' :
                '<button onclick="showAuthRequired()" style="background: #ff9800;">🔐 認証して蔵書に追加</button>';
            
            bookInfo.innerHTML = `
                <h4>📖 ${book.title || '不明'}</h4>
                <p><strong>著者:</strong> ${authors}</p>
                <p><strong>出版社:</strong> ${publisher}</p>
                <p><strong>出版日:</strong> ${publishedDate}</p>
                <p><strong>ISBN:</strong> ${book.isbn}</p>
                ${thumbnail ? `<img src="${thumbnail}" alt="書籍画像" style="max-width: 100px;">` : ''}
                
                <!-- 本棚位置入力セクション -->
                <div id="locationSection" style="margin-top: 15px; padding: 15px; background: #f0f8ff; border-radius: 6px; ${isAuthenticated ? '' : 'opacity: 0.5;'}">
                    <h5>📍 本棚位置を選択</h5>
                    
                    <!-- 階層選択式 -->
                    <div style="margin: 10px 0;">
                        <label><strong>部屋:</strong></label>
                        <select id="roomSelect" onchange="updateShelfOptions()" style="margin: 5px; padding: 5px; width: 100%;" ${isAuthenticated ? '' : 'disabled'}>
                            <option value="">部屋を選択</option>
                            <option value="廊下">廊下</option>
                            <option value="リビング棚">リビング棚</option>
                            <option value="リビング本棚">リビング本棚</option>
                            <option value="リビング本棚右">リビング本棚右</option>
                            <option value="リビングみーしゃテーブル">リビングみーしゃテーブル</option>
                            <option value="みーしゃ部屋">みーしゃ部屋</option>
                            <option value="物置部屋">物置部屋</option>
                            <option value="寝室">寝室</option>
                            <option value="その他">その他</option>
                        </select>
                    </div>
                    
                    <div style="margin: 10px 0;">
                        <label><strong>本棚（任意）:</strong></label>
                        <select id="shelfSelect" onchange="updateLevelOptions()" style="margin: 5px; padding: 5px; width: 100%;" ${isAuthenticated ? '' : 'disabled'}>
                            <option value="">本棚を選択（任意）</option>
                        </select>
                    </div>
                    
                    <div style="margin: 10px 0;">
                        <label><strong>段（任意）:</strong></label>
                        <select id="levelSelect" style="margin: 5px; padding: 5px; width: 100%;" ${isAuthenticated ? '' : 'disabled'}>
                            <option value="">段を選択（任意）</option>
                        </select>
                    </div>
                    
                    <div style="margin: 10px 0;">
                        <label><strong>補足:</strong></label>
                        <input type="text" id="detailLocation" placeholder="手前、奥、上から2冊目など" style="margin: 5px; padding: 5px; width: 100%;" ${isAuthenticated ? '' : 'disabled'}>
                    </div>
                    
                    <!-- QRコード読み取りオプション -->
                    <div style="margin: 15px 0; padding: 10px; background: #fff3cd; border-radius: 4px; ${isAuthenticated ? '' : 'opacity: 0.5;'}">
                        <h6>🏷️ QRコード読み取り（推奨）</h6>
                        <button onclick="scanLocationQR()" style="background: #17a2b8; color: white; padding: 8px 16px; border: none; border-radius: 4px;" ${isAuthenticated ? '' : 'disabled'}>
                            📱 本棚のQRコードを読み取り
                        </button>
                        <p style="font-size: 12px; margin: 5px 0;">事前に本棚にQRコードを貼っておくと便利です</p>
                    </div>
                    
                    <!-- 位置情報プレビュー -->
                    <div style="margin: 10px 0; padding: 10px; background: #e8f5e8; border-radius: 4px;">
                        <strong>位置情報プレビュー:</strong>
                        <div id="locationPreview" style="font-family: monospace; color: #666;">
                            ${isAuthenticated ? '位置を選択してください' : '認証後に位置選択が可能になります'}
                        </div>
                    </div>
                    
                    ${!isAuthenticated ? '<p style="color: #ff6b35; font-size: 14px; text-align: center;">🔐 蔵書追加には家族認証が必要です</p>' : ''}
                </div>
                
                <div style="margin-top: 10px;">
                    ${saveButtonHtml}
                </div>
            `;
            
            // 認証済みの場合のみイベントリスナーを設定
            if (isAuthenticated) {
                const selects = ['roomSelect', 'shelfSelect', 'levelSelect'];
                selects.forEach(id => {
                    const element = document.getElementById(id);
                    if (element) {
                        element.addEventListener('change', updateLocationPreview);
                    }
                });
                
                const detailInput = document.getElementById('detailLocation');
                if (detailInput) {
                    detailInput.addEventListener('input', updateLocationPreview);
                }
            }
        }

        // 本棚位置管理機能
        
        // 本棚の設定データ（ご家庭の構成に合わせてカスタマイズ）
        const SHELF_CONFIG = {
            '廊下': {
                '左': ['1', '2', '3', '4'],
                '右': ['1', '2', '3', '4']
            },
            'リビング棚': {
                '左': ['1', '2', '3', '4'],
                '右': ['1', '2', '3', '4']
            },
            'リビング本棚': {
                '左': ['1', '2', '3', '4'],
                '右': ['1', '2', '3', '4']
            },
            'リビング本棚右': {
                '左': ['1', '2', '3', '4'],
                '右': ['1', '2', '3', '4']
            },
            'リビングみーしゃテーブル': {
                '左': ['1', '2', '3', '4'],
                '右': ['1', '2', '3', '4']
            },
            'みーしゃ部屋': {
                '左': ['1', '2', '3', '4'],
                '右': ['1', '2', '3', '4']
            },
            '物置部屋': {
                '左': ['1', '2', '3', '4'],
                '右': ['1', '2', '3', '4']
            },
            '寝室': {
                '左': ['1', '2', '3', '4'],
                '右': ['1', '2', '3', '4']
            },
            'その他': {
                '左': ['1', '2', '3', '4'],
                '右': ['1', '2', '3', '4']
            }
        };

        // 本棚選択肢を更新
        function updateShelfOptions() {
            const roomSelect = document.getElementById('roomSelect');
            const shelfSelect = document.getElementById('shelfSelect');
            const levelSelect = document.getElementById('levelSelect');
            
            if (!roomSelect || !shelfSelect || !levelSelect) return;
            
            const selectedRoom = roomSelect.value;
            
            // 本棚選択肢をリセット
            shelfSelect.innerHTML = '<option value="">本棚を選択</option>';
            levelSelect.innerHTML = '<option value="">段を選択</option>';
            
            if (selectedRoom && SHELF_CONFIG[selectedRoom]) {
                Object.keys(SHELF_CONFIG[selectedRoom]).forEach(shelf => {
                    const option = document.createElement('option');
                    option.value = shelf;
                    option.textContent = shelf;
                    shelfSelect.appendChild(option);
                });
            }
            
            updateLocationPreview();
        }

        // 段選択肢を更新
        function updateLevelOptions() {
            const roomSelect = document.getElementById('roomSelect');
            const shelfSelect = document.getElementById('shelfSelect');
            const levelSelect = document.getElementById('levelSelect');
            
            if (!roomSelect || !shelfSelect || !levelSelect) return;
            
            const selectedRoom = roomSelect.value;
            const selectedShelf = shelfSelect.value;
            
            // 段選択肢をリセット
            levelSelect.innerHTML = '<option value="">段を選択</option>';
            
            if (selectedRoom && selectedShelf && SHELF_CONFIG[selectedRoom][selectedShelf]) {
                SHELF_CONFIG[selectedRoom][selectedShelf].forEach(level => {
                    const option = document.createElement('option');
                    option.value = level;
                    option.textContent = level;
                    levelSelect.appendChild(option);
                });
            }
            
            updateLocationPreview();
        }

        // 位置情報プレビューを更新
        function updateLocationPreview() {
            const preview = document.getElementById('locationPreview');
            if (!preview) return;
            
            const room = document.getElementById('roomSelect')?.value || '';
            const shelf = document.getElementById('shelfSelect')?.value || '';
            const level = document.getElementById('levelSelect')?.value || '';
            const detail = document.getElementById('detailLocation')?.value || '';
            
            const parts = [room, shelf, level, detail].filter(part => part.trim() !== '');
            
            if (parts.length === 0) {
                preview.textContent = '位置を選択してください';
                preview.style.color = '#666';
            } else {
                preview.textContent = parts.join(' - ');
                preview.style.color = '#2e7d32';
            }
        }

        // QRコードで位置情報を読み取り
        async function scanLocationQR() {
            try {
                showResult('QRコード読み取り準備中...');
                
                // 既存のカメラを停止
                if (isScanning) {
                    stopBarcodeDetection();
                }
                
                // QRコード読み取りモードで再開
                await startQRCodeDetection();
                
            } catch (error) {
                console.error('QRコード読み取りエラー:', error);
                showError('QRコード読み取りを開始できませんでした。');
            }
        }

        // QRコード読み取り用の関数
        async function startQRCodeDetection() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                
                video.srcObject = stream;
                isScanning = true;
                
                showResult('本棚のQRコードにカメラを向けてください...');
                
                if ('BarcodeDetector' in window) {
                    useQRCodeDetector();
                } else {
                    useQuaggaForQR();
                }
                
            } catch (error) {
                showError('カメラにアクセスできませんでした。');
            }
        }

        // QRコード検出（BarcodeDetector API）
        async function useQRCodeDetector() {
            const barcodeDetector = new BarcodeDetector({
                formats: ['qr_code']
            });

            const detectQRCodes = async () => {
                if (!isScanning) return;

                try {
                    const barcodes = await barcodeDetector.detect(video);
                    
                    if (barcodes.length > 0) {
                        const qrData = barcodes[0].rawValue;
                        handleQRCodeDetected(qrData);
                    }
                } catch (error) {
                    console.error('QRコード検出エラー:', error);
                }

                if (isScanning) {
                    requestAnimationFrame(detectQRCodes);
                }
            };

            video.addEventListener('loadedmetadata', () => {
                detectQRCodes();
            });
        }

        // QuaggaJS でQRコード読み取り
        function useQuaggaForQR() {
            // QuaggaJSはQRコード対応が限定的なので、代替メッセージ
            showError('QRコード読み取りは一部のブラウザでのみ対応しています。手動で位置を選択してください。');
            stopBarcodeDetection();
        }

        // QRコード検出時の処理
        function handleQRCodeDetected(qrData) {
            console.log('QRコード検出:', qrData);
            
            try {
                // QRコードデータを解析（例：リビング-A棚-2段目）
                const locationParts = qrData.split('-');
                
                if (locationParts.length >= 2) {
                    // 位置情報を自動入力
                    const roomSelect = document.getElementById('roomSelect');
                    const shelfSelect = document.getElementById('shelfSelect');
                    const levelSelect = document.getElementById('levelSelect');
                    
                    if (roomSelect && locationParts[0]) {
                        roomSelect.value = locationParts[0];
                        updateShelfOptions();
                        
                        setTimeout(() => {
                            if (shelfSelect && locationParts[1]) {
                                shelfSelect.value = locationParts[1];
                                updateLevelOptions();
                                
                                setTimeout(() => {
                                    if (levelSelect && locationParts[2]) {
                                        levelSelect.value = locationParts[2];
                                        updateLocationPreview();
                                    }
                                }, 100);
                            }
                        }, 100);
                    }
                    
                    showResult(`QRコード読み取り成功: ${qrData}`);
                } else {
                    showResult(`QRコード読み取り: ${qrData}`);
                }
                
                // カメラを停止
                setTimeout(() => {
                    stopBarcodeDetection();
                }, 1500);
                
            } catch (error) {
                showError('QRコードデータの解析に失敗しました。');
                stopBarcodeDetection();
            }
        }

        // 現在の位置情報を取得
        function getCurrentLocation() {
            const room = document.getElementById('roomSelect')?.value || '';
            const shelf = document.getElementById('shelfSelect')?.value || '';
            const level = document.getElementById('levelSelect')?.value || '';
            const detail = document.getElementById('detailLocation')?.value || '';
            
            return {
                room,
                shelf,
                level,
                detail,
                fullLocation: [room, shelf, level, detail].filter(part => part.trim() !== '').join(' - ')
            };
        }
        function showAuthRequired() {
            alert('蔵書に追加するには、家族のGoogleアカウントで認証が必要です。\n上部の「Googleアカウントで認証」ボタンを押してください。');
        }

        // カメラ停止
        function stopBarcodeDetection() {
            isScanning = false;
            
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            
            if (typeof Quagga !== 'undefined' && Quagga.initialized) {
                Quagga.stop();
            }
            
            video.srcObject = null;
            startButton.disabled = false;
            stopButton.disabled = true;
        }

        // 結果表示
        function showResult(message) {
            result.style.display = 'block';
            result.className = 'result';
            isbnDisplay.textContent = message;
        }

        // エラー表示
        function showError(message) {
            result.style.display = 'block';
            result.className = 'result error';
            isbnDisplay.textContent = message;
        }

        // 蔵書に追加（Google Apps Scriptと連携）
        async function saveBook() {
            if (!isAuthenticated) {
                showAuthRequired();
                return;
            }
            
            const location = getCurrentLocation();
            
            if (!location.room) {
                alert('部屋を選択してください。');
                return;
            }
            
            try {
                // Google Apps Scriptに書籍データを送信
                const bookData = {
                    isbn: currentBookData.isbn,
                    title: currentBookData.title,
                    authors: currentBookData.authors,
                    publisher: currentBookData.publisher,
                    publishedDate: currentBookData.publishedDate,
                    thumbnail: currentBookData.thumbnail,
                    room: location.room,
                    shelf: location.shelf || '未指定',
                    level: location.level || '未指定', 
                    detail: location.detail || '',
                    fullLocation: location.fullLocation
                };
                
                // 保存中の表示
                const saveButton = document.querySelector('#bookInfo button');
                const originalText = saveButton.textContent;
                saveButton.textContent = '保存中...';
                saveButton.disabled = true;
                
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'addBook',
                        book: bookData
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert(`✅ 蔵書に追加されました！\n\n📖 ${bookData.title}\n📍 ${bookData.fullLocation}\n👤 ${result.addedBy}\n🕒 ${new Date(result.addedAt).toLocaleString('ja-JP')}\n\n📊 スプレッドシートでデータを確認できます`);
                } else {
                    throw new Error(result.error);
                }
                
                // ボタンを元に戻す
                saveButton.textContent = originalText;
                saveButton.disabled = false;
                
            } catch (error) {
                console.error('保存エラー:', error);
                alert(`❌ 保存に失敗しました\n\nエラー: ${error.message}\n\n以下を確認してください：\n・Google Apps ScriptのURLが正しく設定されているか\n・家族認証が有効か\n・ネットワーク接続`);
                
                // ボタンを元に戻す
                const saveButton = document.querySelector('#bookInfo button');
                if (saveButton) {
                    saveButton.textContent = '📚 蔵書に追加';
                    saveButton.disabled = false;
                }
            }
        }

        // イベントリスナー
        startButton.addEventListener('click', startBarcodeDetection);
        stopButton.addEventListener('click', stopBarcodeDetection);
        authButton.addEventListener('click', authenticateWithGoogle);

        // ページ読み込み時の初期化
        document.addEventListener('DOMContentLoaded', function() {
            // HTTPS環境でのみ動作することを確認
            if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
                showError('このアプリはHTTPS環境でのみ動作します。');
            }
            
            // Service Worker を登録（PWA機能のため）
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => {
                        console.log('Service Worker registered:', registration);
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed:', error);
                    });
            }
        });
    </script>
